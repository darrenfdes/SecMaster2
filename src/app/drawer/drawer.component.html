<mat-sidenav-container class="sidenav-container">
    <mat-sidenav  #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'">
        <mat-toolbar>
            Menu
        </mat-toolbar>
        <a mat-list-item routerLink='/upload'>Upload</a>
        <!-- <a mat-list-item routerLink='/upload'>View</a> -->
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon color="primary" aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <!-- <span class="width-99">ipsum</span> -->
            <span class="info">   Security Master</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
